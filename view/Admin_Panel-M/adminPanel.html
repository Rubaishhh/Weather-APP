<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Admin Panel</title>
    <link rel="stylesheet" href="/css/adminPanel.css">
</head>
<body>
    <div class="container">
        <h1>Weather App Admin Panel</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="users">User Management</button>
            <button class="tab-btn" data-tab="content">Content Moderation</button>
            <button class="tab-btn" data-tab="settings">System Settings</button>
        </div>

        <!-- User Management -->
        <div id="users" class="tab-content active">
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" placeholder="Search users...">
                </div>
                <button class="btn btn-primary">Add User</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data -->
                    <tr>
                        <td>1</td>
                        <td>Admin User</td>
                        <td>admin@example.com</td>
                        <td>Admin</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Editor One</td>
                        <td>editor@example.com</td>
                        <td>Editor</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Content Moderation -->
        <div id="content" class="tab-content">
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" placeholder="Search content...">
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Content</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data -->
                    <tr>
                        <td>101</td>
                        <td>Sample weather report...</td>
                        <td>Report</td>
                        <td>Pending</td>
                        <td>
                            <button class="btn btn-primary">Approve</button>
                            <button class="btn btn-danger">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- System Settings -->
        <div id="settings" class="tab-content">
            <form id="settings-form">
                <div class="form-group">
                    <label for="site-name">Site Name</label>
                    <input type="text" id="site-name" value="WeatherNow">
                </div>
                <div class="form-group">
                    <label for="site-url">Site URL</label>
                    <input type="text" id="site-url" value="https://weathernow.com">
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option value="UTC">UTC</option>
                        <option value="EST">EST</option>
                        <option value="PST">PST</option>
                        <option value="Asia/Dhaka" selected>Asia/Dhaka</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>

    <script src="/js/adminPanel.js"></script>
</body>
</html>
