<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="/css/profile_management.css">
</head>
<body>
    <div class="main_container">
        <h1>My Profile</h1>
        <div class="picture">
            <label for="picture_up">
                <img src="/view/profile_management/no_profile_pic.png" alt="Profile picture">
            </label>
            <input type="file" name="picture_up" id="picture_up" style="display: none">
        </div>
        <form id="profile_form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">

            <label>Email:</label>
            <input type="email" id="email" name="email">

            <label>Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label>Gender:</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <label>Address:</label>
            <textarea name="address" id="address"></textarea>

            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="default">Default</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
            <div class="form_btn">
                <button type="button" onclick="saveProfile()">Save</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="/js/profile.js"></script>
</body>
</html>
