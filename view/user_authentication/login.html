<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Adjust path if necessary -->
</head>
<body>
    <div class="container">
        <div class="form-section">
            <form>
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"><br><br>
                <p><a href="forgot_password.html">Forgot Password?</a></p>
                <button type="button" id="loginbtn" onclick="validate_login()">Login</button>
                <button type="reset" id="reset">Reset</button><br><br>
                <p>Don't have an account? <a href="/view/user_authentication/sign_up.html">Sign up here</a></p>
            </form>
        </div>
        <div class="image-section">
            <img src="path/to/your/logo.png" alt="Logo"> <!-- Replace with actual logo path -->
        </div>
    </div>
    <script src="/js/validate_login.js"></script>
</body>
</html>
